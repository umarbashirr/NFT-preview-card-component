<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->

		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>

    <main class="main">
      <article class="card-wrapper">
        <div class="img-container">
          <img src="/images/image-equilibrium.jpg" alt="equilibrium">
          <img src="images/icon-view.svg" alt="" class="hover-effect">
        </div>
        <div class="content-wrapper">
          <h2 class="title">
            Equilibrium #33429
          </h2>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="quan">
            <p class="quantity"><img src="/images/icon-ethereum.svg" alt=""> <span>0.041ETH</span></p>
            <p class="time"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></p>
          </div>
          <hr>
          <footer>
            <img src="images/image-avatar.png" alt="" class="user-image"> <p>Creation of <a href="#">Jules Wyvern</a></p>
          </footer>
        </div>
      </artic>
    </main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="http://cooltechdesign.com">Umar Basihr Rather</a>.
		</div>
	</body>
</html>
